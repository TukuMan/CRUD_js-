<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
  <!--  NAVEGADOR -->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      Product App
    </a>
  </nav>

  <div class="container">
    <!--  APLICATION  -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        
        <div class="card">
          <div class="card-header">
            <h4>Add A Product</h4>
          </div>
            <form id="product-form"  class="card-body">
              <div class="form-group">
                <input type="text" placeholder="Product Name" id="name" class="form-control">
              </div>
              <div class="form-group">
                <input step="0.01" type="number" placeholder="Product Price" id="price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" min="1900" value="2022"  placeholder="Year Product" id="year" class="form-control">
              </div>
              <input type="submit" value="save" class="btn btn-primary btn-block">
            </form>
        </div>
      </div>
      <div id="product-list" class="col-md-8">
       
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
